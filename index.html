<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Perros y Gatos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      #resultado {
        font-weight: bold;
        font-size: 4rem;
        text-align: center;
        color: #007bff;
        margin-top: 20px;
      }
      #modelo-status {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      canvas {
        border: 1px solid #ccc;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img class="d-block mx-auto mb-2" src="Logo.png" alt="" width="80" height="80">
        <h1 class="display-5 fw-bold">Perros y gatos</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Clasificaci√≥n de im√°genes (Perro o Gato) usando la c√°mara web con Tensorflow.js</p>
        </div>
      </div>

      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div id="modelo-status">Cargando modelo...</div>
            <video id="video" autoplay playsinline muted width="400" height="400" style="display: none;"></video>
            <canvas id="canvas" width="400" height="400"></canvas>
            <canvas id="otrocanvas" width="80" height="80" style="display: none;"></canvas>
            <button class="btn btn-primary mt-3" onclick="cambiarCamara();">Cambiar c√°mara</button>
            <div id="resultado">Esperando...</div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

    <script>
      const tamano = 400;
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const otrocanvas = document.getElementById("otrocanvas");
      const ctx = canvas.getContext("2d");
      const ctx2 = otrocanvas.getContext("2d");
      let currentStream = null;
      let facingMode = "user";
      let modelo = null;

      async function cargarModelo() {
        try {
          modelo = await tf.loadLayersModel("model.json");
          document.getElementById("modelo-status").textContent = "‚úÖ Modelo cargado correctamente";
        } catch (error) {
          document.getElementById("modelo-status").textContent = "‚ùå Error al cargar el modelo";
          console.error(error);
        }
      }

      async function mostrarCamara() {
        const constraints = {
          video: {
            facingMode: facingMode,
            width: tamano,
            height: tamano
          },
          audio: false
        };

        try {
          if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
          }

          currentStream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = currentStream;
          video.onloadedmetadata = () => {
            video.play();
            procesarCamara();
            predecir();
          };
        } catch (error) {
          alert("No se pudo acceder a la c√°mara.");
          console.error(error);
        }
      }

      function cambiarCamara() {
        facingMode = (facingMode === "user") ? "environment" : "user";
        mostrarCamara();
      }

      function procesarCamara() {
        ctx.drawImage(video, 0, 0, tamano, tamano);
        requestAnimationFrame(procesarCamara);
      }

      function predecir() {
        if (modelo) {
          ctx2.drawImage(canvas, 0, 0, 80, 80);
          const imgData = ctx2.getImageData(0, 0, 80, 80);
          const input = [];

          for (let i = 0; i < imgData.data.length; i += 4) {
            const r = imgData.data[i] / 255;
            const g = imgData.data[i + 1] / 255;
            const b = imgData.data[i + 2] / 255;
            const gray = (r + g + b) / 3;
            input.push(gray);
          }

          const tensor = tf.tensor(input, [1, 80, 80, 1]);
          const output = modelo.predict(tensor);
          const prediction = output.dataSync()[0];
          tensor.dispose();
          output.dispose();

          document.getElementById("resultado").textContent = prediction > 0.5 ? "üê∂ Perro" : "üê± Gato";
        }

        setTimeout(predecir, 500);
      }

      window.onload = async () => {
        await cargarModelo();
        mostrarCamara();
      };
    </script>
  </body>
</html>
