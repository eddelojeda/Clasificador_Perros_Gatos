<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador de Perros y Gatos</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    video {
      border: 4px solid #666;
      border-radius: 10px;
      margin-top: 1rem;
    }
    #cambiarCamara {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resultado, #probabilidades {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .prediction-container {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Clasificador de Perros y Gatos üê∂üê±</h1>
  <video id="video" autoplay playsinline width="300"></video>
  
  <button id="cambiarCamara">Cambiar c√°mara</button>

  <div class="prediction-container">
    <div id="resultado">Esperando predicci√≥n...</div>
    <div id="probabilidades"></div>
  </div>

  <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>
  <canvas id="canvas2" width="100" height="100" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const canvas2 = document.getElementById('canvas2');
    const ctx = canvas.getContext('2d');
    const ctx2 = canvas2.getContext('2d');
    const resultadoDiv = document.getElementById('resultado');
    const probabilidadesDiv = document.getElementById('probabilidades');
    const cambiarCamaraBtn = document.getElementById('cambiarCamara');

    let modelo;
    let usarCamaraFrontal = true;
    let currentStream;

    async function cargarModelo() {
      try {
        modelo = await tf.loadLayersModel('model.json');
        console.log("‚úÖ Modelo cargado correctamente");
      } catch (error) {
        console.error("‚ùå Error cargando modelo:", error);
        resultadoDiv.innerText = "Error cargando modelo.";
      }
    }

    async function iniciarCamara() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usarCamaraFrontal ? 'user' : 'environment',
          width: { ideal: 300 },
          height: { ideal: 300 }
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
        };
      } catch (error) {
        console.error("‚ùå No se pudo acceder a la c√°mara:", error);
        resultadoDiv.innerText = "No se pudo acceder a la c√°mara.";
      }
    }

    function predecir() {
      if (!modelo || video.readyState !== 4) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx2.drawImage(canvas, 0, 0, 100, 100);

      const imageData = ctx2.getImageData(0, 0, 100, 100);
      const data = imageData.data;
      const input = [];

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const gray = (r + g + b) / 3 / 255;
        input.push(gray);
      }

      const tensor = tf.tensor(input, [1, 100, 100, 1]);
      const prediction = modelo.predict(tensor);

      prediction.array().then(([scores]) => {
        const [perro, gato] = scores;
        if (isNaN(perro) && isNaN(gato)) {
          resultadoDiv.innerText = `‚ö†Ô∏è Predicci√≥n no v√°lida`;
        } else if (isNaN(perro)) {
          resultadoDiv.innerText = `üê± Es un Gato`;
        } else if (perro * 100 > 0.8) {
          resultadoDiv.innerText = `üê∂ Es un Perro`;
        } else {
          resultadoDiv.innerText = `üê± Es un Gato`;
        }
      });
    }

    cambiarCamaraBtn.addEventListener('click', async () => {
      usarCamaraFrontal = !usarCamaraFrontal;
      await iniciarCamara();
    });

    async function main() {
      await cargarModelo();
      await iniciarCamara();
      setInterval(predecir, 1000);
    }

    main();
  </script>
</body>
</html>
