<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador de Perros y Gatos</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    video {
      border: 4px solid #666;
      border-radius: 10px;
      margin-top: 1rem;
    }
    #resultado, #probabilidades {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .prediction-container {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Clasificador de Perros y Gatos ğŸ¶ğŸ±</h1>
  <video id="video" autoplay playsinline width="300"></video>
  
  <div class="prediction-container">
    <div id="resultado">Esperando predicciÃ³n...</div>
    <div id="probabilidades"></div>
  </div>

  <!-- Canvas oculto para capturar frames -->
  <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>
  <canvas id="canvas2" width="100" height="100" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const canvas2 = document.getElementById('canvas2');
    const ctx = canvas.getContext('2d');
    const ctx2 = canvas2.getContext('2d');
    const resultadoDiv = document.getElementById('resultado');
    const probabilidadesDiv = document.getElementById('probabilidades');

    let modelo;

    async function cargarModelo() {
      try {
        modelo = await tf.loadLayersModel('model.json');
        console.log("âœ… Modelo cargado correctamente");
      } catch (error) {
        console.error("âŒ Error cargando modelo:", error);
        resultadoDiv.innerText = "Error cargando modelo.";
      }
    }

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          setInterval(predecir, 1000); 
        };
      } catch (error) {
        console.error("âŒ No se pudo acceder a la cÃ¡mara:", error);
        resultadoDiv.innerText = "No se pudo acceder a la cÃ¡mara.";
      }
    }

    function predecir() {
      if (!modelo) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx2.drawImage(canvas, 0, 0, 100, 100);

      const imageData = ctx2.getImageData(0, 0, 100, 100);
      const data = imageData.data;
      const input = [];

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const gray = (r + g + b) / 3 / 255;
        input.push(gray);
      }

      const tensor = tf.tensor(input, [1, 100, 100, 1]);
      const prediction = modelo.predict(tensor);

      prediction.array().then((scores) => {
        const [perro, gato] = scores[0];
        if (isNaN(perro) && isNaN(gato)) {
          resultadoDiv.innerText = `âš ï¸ PredicciÃ³n no vÃ¡lida`;
        } else if (isNaN(perro)) {
          resultadoDiv.innerText = `ğŸ± Es un Gato`;
        } else if (isNaN(gato)) {
          resultadoDiv.innerText = `ğŸ¶ Es un Perro`;
        } else if (perro > gato) {
          resultadoDiv.innerText = `ğŸ¶ Es un Perro`;
        } else {
          resultadoDiv.innerText = `ğŸ± Es un Gato`;
        }

        probabilidadesDiv.innerHTML =
          `ğŸ¶ Perro: ${(perro * 100).toFixed(1)}%<br>ğŸ± Gato: ${(gato * 100).toFixed(1)}%`;
      });
    }

    async function main() {
      await cargarModelo();
      await iniciarCamara();
    }

    main();
  </script>
</body>
</html>
