<!-- index.html (modificado) -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Perros y Gatos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      #resultado {
        font-weight: bold;
        font-size: 6rem;
        text-align: center;
      }
      #modelo-status {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img class="d-block mx-auto mb-2" src="Logo.png" alt="" width="80" height="80">
        <h1 class="display-5 fw-bold">Perros y gatos</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Clasificaci&oacute;n de im&aacute;genes (Perro o Gato) usando la c&aacute;mara web utilizando Tensorflow.js</p>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <div id="modelo-status">Cargando modelo...</div>
            <video id="video" playsinline autoplay style="width: 1px;"></video>
            <button class="btn btn-primary mb-2" id="cambiar-camara" onclick="cambiarCamara();">Cambiar camara</button>
            <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
            <canvas id="otrocanvas" width="80" height="80" style="display: none"></canvas>
            <div id="resultado"></div>            
          </div>
        </div>
      </div>

      <div class="b-example-divider"></div>
      <div class="b-example-divider mb-0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>

    <script type="text/javascript">
      const tamano = 400;
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const otrocanvas = document.getElementById("otrocanvas");
      const ctx = canvas.getContext("2d");
      let currentStream = null;
      let facingMode = "user";
      let modelo = null;

      (async () => {
        try {
          console.log("Cargando modelo...");
          modelo = await tf.loadLayersModel("/model.json");
          console.log("Modelo cargado");
          document.getElementById("modelo-status").innerHTML = "✅ Modelo cargado correctamente";
        } catch (err) {
          console.error("Error al cargar el modelo:", err);
          document.getElementById("modelo-status").innerHTML = "❌ Error al cargar el modelo";
        }
      })();

      window.onload = function () {
        mostrarCamara();
      }

      function mostrarCamara() {
        const opciones = {
          audio: false,
          video: {
            width: tamano, height: tamano
          }
        };

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia(opciones)
            .then(function (stream) {
              currentStream = stream;
              video.srcObject = currentStream;
              procesarCamara();
              predecir();
            })
            .catch(function (err) {
              alert("No se pudo utilizar la camara :(");
              console.log(err);
              alert(err);
            });
        } else {
          alert("No existe la funcion getUserMedia");
        }
      }

      function cambiarCamara() {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        facingMode = facingMode === "user" ? "environment" : "user";

        const opciones = {
          audio: false,
          video: {
            facingMode: facingMode, width: tamano, height: tamano
          }
        };

        navigator.mediaDevices.getUserMedia(opciones)
          .then(function (stream) {
            currentStream = stream;
            video.srcObject = currentStream;
          })
          .catch(function (err) {
            console.log("Oops, hubo un error", err);
          });
      }

      function procesarCamara() {
        ctx.drawImage(video, 0, 0, tamano, tamano);
        setTimeout(procesarCamara, 20);
      }

      function predecir() {
        if (modelo != null) {
          let ctx2 = otrocanvas.getContext("2d");
          ctx2.drawImage(canvas, 0, 0, 80, 80);

          let imgData = ctx2.getImageData(0, 0, 80, 80);
          let input = tf.browser.fromPixels(imgData)
            .toFloat()
            .div(tf.scalar(255))
            .expandDims(); // shape: [1, 80, 80, 3]

          let output = modelo.predict(input);
          let index = output.argMax(-1).dataSync()[0];

          let etiquetas = ["Gato", "Perro"];
          document.getElementById("resultado").innerHTML = etiquetas[index];
        }

        setTimeout(predecir, 150);
      }
    </script>
  </body>
</html>
