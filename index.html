<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clasificador de Perros y Gatos</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>Clasificador de Perros y Gatos</h1>
  <video id="video" autoplay playsinline width="300"></video>
  <p id="prediction">Esperando predicci√≥n...</p>

  <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>
  <canvas id="canvas2" width="100" height="100" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const canvas2 = document.getElementById('canvas2');
    const ctx = canvas.getContext('2d');
    const ctx2 = canvas2.getContext('2d');
    const predictionElement = document.getElementById('prediction');

    let model;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: true
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
          setInterval(() => {
            predecir();
          }, 2000);
        };
      });
    }

    async function cargarModelo() {
      model = await tf.loadLayersModel('model.json');
      console.log('Modelo cargado');
    }

    function predecir() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx2.drawImage(canvas, 0, 0, 100, 100);

      const imageData = ctx2.getImageData(0, 0, 100, 100);
      const data = imageData.data;
      const input = [];

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        // Convertir a escala de grises
        const gray = (r + g + b) / 3 / 255;
        input.push(gray);
      }

      const tensor = tf.tensor(input, [1, 100, 100, 1]);
      const prediction = model.predict(tensor);
      prediction.array().then((scores) => {
        const [perro, gato] = scores[0];
        if (perro > gato) {
          predictionElement.innerText = `üê∂ Perro (${(perro * 100).toFixed(1)}%)`;
        } else {
          predictionElement.innerText = `üê± Gato (${(gato * 100).toFixed(1)}%)`;
        }
      });
    }

    async function main() {
      await setupCamera();
      await cargarModelo();
    }

    main();
  </script>
</body>
</html>
